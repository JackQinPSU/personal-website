    <header>
        <nav>
            <a>Projects</a>
            <a>About Me</a>
            <a>Contact Me</a>
        </nav>
    </header>

    <main>
        <h1>Let's Connect!</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="John">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="John@email.com" required>
            <label for="message">Write a short message!</label>
            <textarea id="message" name="message" placeholder="Hello, I'm interested in your work..."></textarea>
            <button type="submit">submit</button>
        </form>
    </main>
